<div mat-dialog-content>
  {{ data.message }}
</div>
<div class="confirm-buttons" mat-dialog-actions>
  <button class="response-button" mat-button (click)="onDeny()">{{ data.noButtonText }} </button>
  <button class="response-button" mat-raised-button color="primary" (click)="onConfirm()">{{ data.yesButtonText }}</button>
  <button class="response-button" *ngIf="data.cancelButtonText" mat-raised-button color="secondary" (click)="onCancel()">{{ data.cancelButtonText }}</button>
</div>
